<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QN-Manager Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== STYLE (OFFLINE, NO CDN) ===== -->
  <style>
    :root {
      --primary: #14452f;
      --accent: #d4af37;
      --bg: #f4f6f8;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 18px;
    }

    main {
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #b8962e;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f0f2f4;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    HỆ THỐNG QUẢN LÝ QUÂN NHÂN – QN-MANAGER PRO
  </header>

  <main>
    <div class="card">
      <h3>Thống kê nhanh</h3>
      <div id="stats">Đang tải...</div>
    </div>

    <div class="card">
      <h3>Tra cứu quân nhân</h3>
      <div class="row">
        <input id="searchInput" placeholder="Nhập tên / CCCD / SĐT..." />
        <button onclick="loadPersonnel()">Tìm kiếm</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>CCCD</th>
            <th>Đơn vị</th>
            <th>Cấp bậc</th>
          </tr>
        </thead>
        <tbody id="personnelTable"></tbody>
      </table>
    </div>
  </main>

  <footer>
    © DHsystem – QN-Manager Pro
  </footer>

  <!-- ===== RENDERER SCRIPT ===== -->
  <script>
    const api = window.api; // từ preload.js

    async function loadStats() {
      const stats = await api.getStats();
      document.getElementById("stats").innerText =
        `Quân nhân: ${stats.personnelCount} | Đơn vị: ${stats.unitCount}`;
    }

    async function loadPersonnel() {
      const keyword = document.getElementById("searchInput").value;
      const rows = await api.getPersonnel({ keyword });

      const tbody = document.getElementById("personnelTable");
      tbody.innerHTML = "";

      for (const p of rows) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.ho_ten || ""}</td>
          <td>${p.cccd || ""}</td>
          <td>${p.don_vi_id || ""}</td>
          <td>${p.cap_bac || ""}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadStats();
      loadPersonnel();
    });
  </script>
</body>
</html>
