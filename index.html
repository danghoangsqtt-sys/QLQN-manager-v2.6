<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta CSP cơ bản để an toàn hơn, nhưng vẫn cho phép inline style/script cần thiết -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>Hệ thống Quản lý Quân nhân - QNManager</title>
    
    <!-- Tailwind CSS (Trong môi trường production nên build ra file CSS riêng, 
         nhưng để đơn giản ở đây ta vẫn có thể giữ CDN hoặc import trong JS) -->
    <!-- Tốt nhất là import trong index.tsx: import './index.css' -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <script type="module" src="/index.tsx"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #14452F;
            --primary-hover: #0e3322;
            --accent-color: #d4af37;
            --bg-color: #f4f6f8;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); }
        .military-green { background-color: var(--primary-color); }
        .military-text { color: var(--primary-color); }
        .gold-btn { background-color: var(--accent-color); color: white; transition: all 0.3s ease; }
        .gold-btn:hover { background-color: #B8860B; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4); }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .nav-link-active { background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%); border-left: 4px solid var(--accent-color); color: white !important; }
        .section-title { border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 16px; font-weight: 700; color: var(--primary-color); text-transform: uppercase; font-size: 0.9rem; }
    </style>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
