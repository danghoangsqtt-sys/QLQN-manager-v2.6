<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <!-- CSP: Cho phép script nội bộ, chặn script lạ. -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QN-Manager Pro - Hệ thống Quản lý Quân nhân</title>
  
  <!-- CSS cho màn hình Loading (Phải để inline để hiện ngay lập tức) -->
  <style>
    :root { --primary: #14452f; --accent: #d4af37; }
    body { margin: 0; background: var(--primary); overflow: hidden; }
    #loading-screen {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
      background: var(--primary); transition: opacity 0.5s ease;
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent);
      border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Màn hình chờ khi ứng dụng đang tải -->
  <div id="loading-screen">
    <div class="loader mb-4" style="margin-bottom: 1rem;"></div>
    <div style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; color: rgba(255,255,255,0.5); font-family: sans-serif;">
      Đang khởi tạo hệ thống...
    </div>
  </div>

  <!-- Nơi React sẽ render ứng dụng vào -->
  <div id="root"></div>

  <!-- QUAN TRỌNG: Dùng type="module" để Vite biên dịch và bundle code -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
