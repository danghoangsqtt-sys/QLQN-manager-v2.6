
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QN-Manager Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Content Security Policy: Đã được nới lỏng để cho phép tải từ CDN và chạy Babel Standalone -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
    script-src * 'self' 'unsafe-inline' 'unsafe-eval' blob:;
    connect-src * 'self' 'unsafe-inline';
    img-src * 'self' data: blob:;
    style-src * 'self' 'unsafe-inline';
    font-src * 'self' data:;
  ">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone để biên dịch TSX tại chỗ -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root { --primary: #14452F; --accent: #d4af37; }
    body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--primary); color: #fff; overflow: hidden; height: 100vh; }
    #root { height: 100%; }
    
    #loading-screen {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
      background: var(--primary); transition: opacity 0.5s ease;
    }
    
    .loader {
      border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent);
      border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }

    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <!-- Đã sửa: Đồng bộ toàn bộ về React 18.2.0 để tránh lỗi Hooks -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
      "dexie": "https://esm.sh/dexie@4.0.8",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/"
    }
  }
  </script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader mb-4"></div>
    <div id="loading-text" class="text-[10px] font-black uppercase tracking-[0.3em] text-white/50 text-center">
      Đang khởi tạo hệ thống...<br/>
      <small class="opacity-40 normal-case tracking-normal">Vui lòng chờ trong giây lát</small>
    </div>
  </div>

  <div id="root"></div>

  <!-- Load Entry Point index.tsx -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>

  <script>
    // Xử lý lỗi khi load script
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        const text = document.getElementById('loading-text');
        if (text) {
          text.innerHTML = `<span style="color: #ff8a8a">LỖI TẢI THƯ VIỆN: ${e.target.src}</span><br/><small style="font-size: 8px">Vui lòng kiểm tra kết nối Internet.</small>`;
        }
      }
    }, true);
  </script>
</body>
</html>
