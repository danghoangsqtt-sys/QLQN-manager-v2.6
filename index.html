
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QN-Manager Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Thư viện giao diện và phông chữ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Thư viện lõi để chạy .tsx trực tiếp -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    :root { --primary: #14452F; --accent: #d4af37; --bg: #f4f6f8; }
    body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--primary); color: #fff; overflow: hidden; height: 100vh; }
    #root { height: 100%; }
    
    #loading-screen {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
      background: var(--primary); transition: opacity 0.5s ease;
    }
    
    .loader {
      border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent);
      border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Cải thiện thanh cuộn: Tăng độ đậm để không bị "mất" trên nền trắng */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); }
    ::-webkit-scrollbar-thumb { 
      background: rgba(20, 69, 47, 0.4); 
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(20, 69, 47, 0.7); background-clip: content-box; }

    /* Định nghĩa hiệu ứng fade-in đang dùng trong các component */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Đảm bảo vùng nội dung chính luôn có thể cuộn nếu vượt quá chiều cao */
    main {
      scrollbar-gutter: stable;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
    "dexie": "https://esm.sh/dexie@4.0.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="loader mb-4"></div>
    <div id="loading-text" class="text-[10px] font-black uppercase tracking-[0.3em] text-white/50">Đang khởi tạo hệ thống...</div>
  </div>

  <div id="root"></div>

  <!-- Lưu ý: Dùng text/babel để trình duyệt hiểu code React/JSX trong file .tsx -->
  <script type="text/babel" data-type="module" src="./index.tsx"></script>

  <script>
    // Tự động báo lỗi nếu script không chạy được
    window.onerror = function(msg, url, line) {
      const text = document.getElementById('loading-text');
      if (text) {
        text.innerHTML = "LỖI HỆ THỐNG: " + msg;
        text.classList.add('text-red-400');
      }
      return false;
    };
  </script>
</body>
</html>
